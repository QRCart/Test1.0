<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitech Computer & Mobile - Visiting Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }
        
        .card-container {
            perspective: 1000px;
        }
        
        .visiting-card {
            width: 380px;
            height: 240px;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .visiting-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(0, 0, 0, 0.05);
        }
        
        .dynamic-island {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 18px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            z-index: 10;
            animation: expandContract 4s ease-in-out forwards;
        }
        
        @keyframes expandContract {
            0% {
                width: 40px;
                height: 18px;
            }
            25% {
                width: 150px;
                height: 35px;
            }
            50% {
                width: 40px;
                height: 18px;
            }
            75% {
                width: 150px;
                height: 35px;
            }
            100% {
                width: 40px;
                height: 18px;
            }
        }
        
        .card-content {
            padding: 35px 30px 25px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }
        
        .company-info {
            margin-top: 20px;
        }
        
        .company-name {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        } 
        
        .tagline {
            font-size: 15px;
            color: #4a5568;
            margin-bottom: 25px;
            font-weight: 500;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #2d3748;
            font-size: 14px;
            font-weight: 500;
        }
        
        .contact-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .contact-icon svg {
            width: 12px;
            height: 12px;
            fill: white;
        }
        
        .accent-line {
            position: absolute;
            bottom: 25px;
            right: 30px;
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }
        
        .decorative-circle {
            position: absolute;
            top: 20px;
            right: 30px;
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            opacity: 0.6;
        }
        
        .decorative-circle::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -15px;
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            opacity: 0.4;
        }
        
        .card-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.03) 0%, transparent 50%);
            border-radius: 20px;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .visiting-card {
                width: 95vw;
                max-width: 340px;
                height: auto;
                min-height: 220px;
            }
            
            .dynamic-island {
                top: 12px;
            }
            
            @keyframes expandContract {
                0% {
                    width: 35px;
                    height: 16px;
                }
                25% {
                    width: 120px;
                    height: 30px;
                }
                50% {
                    width: 35px;
                    height: 16px;
                }
                75% {
                    width: 120px;
                    height: 30px;
                }
                100% {
                    width: 35px;
                    height: 16px;
                }
            }
            
            .card-content {
                padding: 28px 20px 20px;
            }
            
            .company-info {
                margin-top: 15px;
            }
            
            .company-name {
                font-size: 22px;
                line-height: 1.2;
            }
            
            .tagline {
                font-size: 14px;
                margin-bottom: 20px;
            }
            
            .contact-info {
                gap: 8px;
            }
            
            .contact-item {
                font-size: 13px;
                gap: 12px;
            }
            
            .contact-icon {
                width: 18px;
                height: 18px;
                flex-shrink: 0;
            }
            
            .contact-icon svg {
                width: 10px;
                height: 10px;
            }
            
            .decorative-circle {
                top: 15px;
                right: 20px;
                width: 10px;
                height: 10px;
            }
            
            .decorative-circle::before {
                width: 6px;
                height: 6px;
                top: -15px;
                right: -12px;
            }
            
            .accent-line {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 2px;
            }
        }
        
        @media (max-width: 360px) {
            .visiting-card {
                width: 92vw;
                padding: 0;
            }
            
            .card-content {
                padding: 25px 18px 18px;
            }
            
            .company-name {
                font-size: 20px;
            }
            
            .contact-item {
                font-size: 12px;
                gap: 10px;
            }
            
            .contact-item span {
                line-height: 1.3;
            }
        }
        
        @media (max-height: 600px) and (max-width: 480px) {
            .visiting-card {
                min-height: 200px;
            }
            
            .card-content {
                padding: 25px 20px 18px;
            }
            
            .company-info {
                margin-top: 10px;
            }
            
            .tagline {
                margin-bottom: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="visiting-card">
            <div class="card-pattern"></div>
            
            <div class="dynamic-island"></div>
            
            <div class="decorative-circle"></div>
            
            <div class="card-content">
                <div class="company-info">
                    <h1 class="company-name">Hitech Computer & Mobile</h1>
                    <p class="tagline">Authorized iPhone Reseller</p>
                </div>
                
                <div class="contact-info">
                    <div class="contact-item">
                        <div class="contact-icon">

                            </svg>
                        </div>
                        <span>Opp Govt Kirti College Nial Patran</span>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <svg viewBox="0 0 24 24">
                                <path d="M15 11V5l-3-3-3 3v2H3v14h18V11h-6zm-8 8H5v-2h2v2zm0-4H5v-2h2v2zm0-4H5V9h2v2zm6 8h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V9h2v2zm0-4h-2V5h2v2zm6 12h-2v-2h2v2zm0-4h-2v-2h2v2z"/>

                </div>
            </div>
            
            <div class="accent-line"></div>
        </div>
    </div>
</body>
</html>
